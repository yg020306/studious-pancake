<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公众对生态文明建设的认知及行为调查问卷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        .question {
            margin-bottom: 20px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>公众对生态文明建设的认知及行为调查问卷</h1>
    <p>感谢您参与本次问卷调查！本问卷旨在了解公众对生态文明建设的认知及实际行为情况，数据仅用于研究分析，所有回答将被严格保密。</p>
    <form>
        <!-- Basic Information -->
        <h2>一、基本信息</h2>
        <div class="question">
            <label for="gender">1. 您的性别：</label><br>
            <input type="radio" name="gender" value="male"> 男<br>
            <input type="radio" name="gender" value="female"> 女
        </div>
        <div class="question">
            <label for="age">2. 您的年龄：</label><br>
            <select id="age" name="age">
                <option value="under_18">18岁以下</option>
                <option value="18_30">18-30岁</option>
                <option value="31_45">31-45岁</option>
                <option value="46_60">46-60岁</option>
                <option value="above_60">60岁以上</option>
            </select>
        </div>
        <div class="question">
            <label for="education">3. 您的教育程度：</label><br>
            <select id="education" name="education">
                <option value="middle_school">初中及以下</option>
                <option value="high_school">高中/中专</option>
                <option value="college">大专</option>
                <option value="bachelor">本科</option>
                <option value="master">硕士及以上</option>
            </select>
        </div>
        <div class="question">
            <label for="occupation">4. 您的职业：</label><br>
            <input type="text" id="occupation" name="occupation" placeholder="请填写您的职业">
        </div>
        <div class="question">
            <label for="region">5. 您所在的地区：</label><br>
            <input type="radio" name="region" value="city"> 城市<br>
            <input type="radio" name="region" value="town"> 城镇<br>
            <input type="radio" name="region" value="village"> 农村
        </div>

        <!-- Awareness and Attitude -->
        <h2>二、认知与态度</h2>
        <div class="question">
            <label for="awareness">6. 您是否听说过“生态文明建设”这个概念？</label><br>
            <input type="radio" name="awareness" value="know_and_understand"> 听说过，且了解<br>
            <input type="radio" name="awareness" value="know_not_understand"> 听说过，但不太了解<br>
            <input type="radio" name="awareness" value="never_heard"> 没听说过
        </div>
        <div class="question">
            <label>7. 您认为以下哪些内容属于生态文明建设的范畴？（可多选）</label><br>
            <input type="checkbox" name="ecology_scope" value="environment_protection"> 环境保护（如污染治理、垃圾分类）<br>
            <input type="checkbox" name="ecology_scope" value="sustainable_development"> 可持续发展（如节约资源、循环经济）<br>
            <input type="checkbox" name="ecology_scope" value="biodiversity"> 生物多样性保护<br>
            <input type="checkbox" name="ecology_scope" value="low_carbon"> 低碳生活（如减少碳排放）<br>
            <input type="checkbox" name="ecology_scope" value="other"> 其他（请注明）<br>
            <textarea name="other_ecology" placeholder="请补充其他内容"></textarea>
        </div>

        <!-- Behavior and Practice -->
        <h2>三、行为与实践</h2>
        <div class="question">
            <label>10. 您在日常生活中是否会主动采取以下环保行为？（可多选）</label><br>
            <input type="checkbox" name="eco_behavior" value="trash_sorting"> 垃圾分类<br>
            <input type="checkbox" name="eco_behavior" value="save_energy"> 节约用水用电<br>
            <input type="checkbox" name="eco_behavior" value="public_transport"> 使用公共交通或共享单车<br>
            <input type="checkbox" name="eco_behavior" value="green_products"> 购买绿色产品<br>
            <input type="checkbox" name="eco_behavior" value="reduce_disposables"> 减少使用一次性用品<br>
            <input type="checkbox" name="eco_behavior" value="other"> 其他（请注明）<br>
            <textarea name="other_behavior" placeholder="请补充其他内容"></textarea>
        </div>

        <!-- Suggestions -->
        <h2>四、意见与建议</h2>
        <div class="question">
            <label for="suggestions">14. 您对加强生态文明建设有什么建议？</label><br>
            <textarea id="suggestions" name="suggestions" rows="4" placeholder="请填写您的建议"></textarea>
        </div>

        <div class="question">
            <input type="submit" value="提交问卷">
        </div>
    </form>
</body>
</html>
